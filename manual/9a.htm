<TABLE WIDTH=580 BORDER=0 ALIGN=CENTER CELLPADDING=2>
<TR><TD>
<B CLASS=b>compress [-d] <I>&lt;файл&gt;</I> </B> -
упаковывает (при установленном ключе -d распаковывает)
<I>&lt;файл&gt;</I> алгоритмом RLE (для текстов не
эффективен). Результат выдается в стандарный вывод.
<BR><BR>
<B>Пример.</B><BR><FONT COLOR=RED>compress</FONT> test>test.rle;
<BR><FONT COLOR=RED>compress</FONT> -d test.rle>test;
</TD></TR></TABLE>
</BODY>
