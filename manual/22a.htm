<B CLASS=b>ping <I>[-c &lt;раз&gt;]</I> <I>&lt;имя хоста&gt;</I></B> - пингует
заданное имя хоста через 80-й порт. Необязательный параметр <I>раз</I>
задает количество повторов для пинга.
<BR><BR>
Внимание! Если хост не существует данная реализация в любом случае
может показать какое-то время ответа.
<BR><BR>
<B>Примеры.</B><BR><FONT COLOR=RED>ping</FONT> -c 2 junix.kzn.ru
</TD></TR></TABLE>
