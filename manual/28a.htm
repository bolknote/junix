<TR><TD>
<B CLASS=b>tee [-a] <I>&lt;файл&gt;</I></B> - забирает данные со входного
потока, записывает в файл (добавляет, если установлен ключ -a) и выдает
в стандартный вывод.
<BR><BR>
<B>Примеры.</B><BR>echo Привет!|<FONT COLOR=RED>tee</FONT> temp;<BR>
cat temp|<FONT COLOR=RED>tee abc</FONT>|echo
</TD></TR></TABLE>
