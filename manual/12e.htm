<TR><TD>
<B CLASS=b>foreach <I>&lt;имя_переменной&gt; (&lt;список&gt;);&lt;команда(-ы)&gt;</I>end</B> - цикл.
Переменной с именем <I>&lt;имя_переменной&gt;</I> последовательно присваиваются значения
из <I>&lt;список&gt;</I> (разделены пробелом) и выполняется <I>&lt;команда(-ы)&gt;</I>.<BR><BR>
<B>Пример.</B><BR>
<FONT COLOR=RED>foreach </FONT> var (a b c)<BR>
echo Результат: $var<BR>
<FONT COLOR=RED>end</FONT>

</TD></TR></TABLE>
